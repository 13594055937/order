<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>公司管理</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div style="text-align:left" class="col-lg-12 m-b-xs">
                    <form class="form-inline" role="form" method="post">
                        <input type="hidden" id="out_g_order_action_url" value="{:U('company/daochu')}">
                        <input type="hidden" id="search_g_order_action_url" value="{:U('company/index')}">
                        <div>
                            <div class="form-group ">公司编号:&nbsp;<input type="text" name="code" value="{$post.code}" class="form-control" placeholder="单行输入"></div>
                        </div>
                        <div>
                            <div class="form-group">公司名称:&nbsp;<input type="text" name="name" value="{$post.name}" class="form-control" placeholder="客户名称" name="customer_name"></div>
                        </div>
                        <div class="form-group ">状态:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select name="status" class="form-control">
                                <option value="">全部</option>
                                <option value="1" <if condition="$post['status'] eq 1"> selected</if>>已上线</option>
                                <option value="0" <if condition="$post['status'] neq '' && $post['status'] eq 0"> selected</if>>关闭</option>
                            </select>
                        </div>
                        <div class="form-group"><button class="btn btn-sm" id="add_g_order"><a href="{:U('company/add')}">新增</a></button></div>
                        <div class="form-group"><button class="btn btn-sm btn-primary" id="search_g_order">查询</button></div>
                        <div class="form-group"><button class="btn btn-sm btn-primary" id="out_g_order">导出</button></div>
                    </form>
                </div>

                <div class="col-lg-12">
                    <div class="panel">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>公司编号</td>
                                            <td>公司名称</td>
                                            <td>位置</td>
                                            <td>联系人</td>
                                            <td>联系方式</td>
                                            <td>状态</td>
                                            <td>备注</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                <td>{$data.code}</td>
                                                <td>{$data.name}</td>
                                                <td>{$data.position}</td>
                                                <td>{$data.contactname}</td>
                                                <td>{$data.contacttel}</td>
                                                <td><if condition="$data['status'] eq 1">正常<else/>关闭</if></td>
                                                <td>{$data.memo}</td>
                                                <td><a href="{:U('company/add',array('id'=>$data['id'],'edit_info'=>'修改信息'))}">修改</a></td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div>{$page}</div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />

    $(document).ready(function() {
       /* $('#dataTables-example').DataTable({
                responsive: true
        });*/
    });
</script>
