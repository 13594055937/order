<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>地址列表</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>序号</td>
                                            <td>客户姓名</td>
                                            <td>电话</td>
                                            <td>地址</td>
                                            <td>是否默认地址</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                <td>{$data.id}</td>
                                                <td>{$data.name}</td>
                                                <td>
                                                    {$data.mobile}
                                                </td>
                                                <td>{$data.province}{$data.city}{$data.district}{$data.address}</td>
                                                <td><if condition="$data['is_commend'] eq 1">默认地址<else/>否</if></td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
		"aaSorting" : [[1, "desc"]],
        });
    });
</script>
