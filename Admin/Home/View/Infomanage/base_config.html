<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>网址基本配置管理</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>header前代码片段</td>
                                            <td>footer统计代码片段</td>
                                            <td>版权设置</td>
                                            <td>商桥代码</td>
					    <td>商桥代码手机端</td>
					    <td>地址</td>
                                            <td>电话</td>
					    <td>email</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                
                                                <td>{$data.header_xuke}</td>
                                                <td>{$data.baidu_js}</td>
                                                <td>{$data.footer_xuke}</td>
                                                <td>{$data.shangqiao}</td>
						<td>{$data.phone_shangqiao}</td>

						<td>{$data.address}</td>
                                                <td>{$data.telphone}</td>
                                                <td>{$data.email}</td>
                                                <td>
                                                    <a href="{:U('infomanage/base_config_add',array('id'=>$data['id'],'edit_info'=>'修改信息'))}">修改</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            <div class="well">
                                <if condition="count($list) eq 0">
                                    <h4>
                                        <a href="{:U('infomanage/base_config_add',array('edit_info'=>'添加信息'))}" class="addbt">新增</a>
                                    </h4>
                                </if>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
</script>
