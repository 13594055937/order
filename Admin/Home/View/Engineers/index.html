<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>工程师管理</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <!--筛选按钮-->
                <div style="text-align:left" class="col-lg-12 m-b-xs">
                    <form class="form-inline" role="form" method="post">
                        <input type="hidden" id="out_g_order_action_url" value="{:U('engineers/daochu')}">
                        <input type="hidden" id="search_g_order_action_url" value="{:U('engineers/index')}">
                        <div class="form-inline" role="form">
                            <div>
                                <div class="form-group ">编号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input value="{$post.engineerCode}" name="engineerCode" type="text" class="form-control" placeholder="单行输入"></div>
                                <div class="form-group ">状态:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <select name="status" class="form-control">
                                        <option value="">全部</option>
                                        <option value="1" <if condition="$post['status'] eq 1">selected</if> >可服务</option>
                                        <option value="0" <if condition="$post['status'] neq '' && $post['status'] eq 0">selected</if> >不可服务</option>
                                    </select>
                                </div>
                                <div class="form-group">&nbsp;&nbsp;&nbsp;姓名:&nbsp;&nbsp;&nbsp;&nbsp;<input value="{$post.engineerName}" name="engineerName" type="text" class="form-control" placeholder="单行输入" name="name"></div>
                            </div>
                            <div>
                                <div class="form-group">微信号:&nbsp;&nbsp;&nbsp;<input value="{$post.weixin}" type="text" name="weixin" class="form-control" placeholder="单行输入" name="name"></div>
                                <div class="form-group">服务区域:&nbsp;
                                    <include file="Public/city_area" />
                                </div>
                            </div>
                            <div class="form-group">联系方式:<input type="text" name="mobile" value="{$post.mobile}" class="form-control" placeholder="单行输入" name="name"></div>
                            <div class="form-group">人员分类:
                                <select name="type" class="form-control">
                                    <option value="">全部</option>
                                    <foreach name="engineertype_list" item="engineer_type">
                                        <option value="{$engineer_type.name}" <if condition="$post['type'] eq $engineer_type['name']">selected</if>>{$engineer_type.name}</option>
                                    </foreach>
                                </select>
                            </div>
                            <div class="form-group"><button class="btn btn-sm" id="add_g_order"><a href="{:U('engineers/add')}">新增</a></button></div>
                            <div class="form-group"><button class="btn btn-sm btn-primary" id="search_g_order">查询</button></div>
                            <div class="form-group"><button class="btn btn-sm btn-primary" id="out_g_order">导出</button></div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-12">
                    <div class="panel">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>人员编号</td>
                                            <td>姓名</td>
                                            <td>联系方式</td>
                                            <td>微信号</td>
                                            <td>服务区域</td>
                                            <td>标准成本</td>
                                            <td>状态</td>
                                            <td>备注</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                <td>{$data.engineercode}</td>
                                                <td>{$data.engineername}</td>
                                                <td>{$data.mobile}</td>
                                                <td>{$data.openid}</td>
                                                <td>{$data.province}{$data.city}{$data.area}</td>
                                                <td>{$data.stardfee}</td>
                                                <td><if condition="$data['status'] eq 1">可服务<else/>不可服务</if></td>
                                                <td>{$data.memo}</td>
                                                <td><a href="{:U('engineers/add',array('id'=>$data['id'],'edit_info'=>'修改信息'))}">修改</a></td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div>{$page}</div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
