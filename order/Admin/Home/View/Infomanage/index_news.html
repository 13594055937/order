<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>首页8块新闻管理</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>主题</td>
                                            <td>副标题</td>
                                            <td>发布时间</td>
                                            <td>排序</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                <td>{$data.title}</td>
                                                <td>{$data.title2}</td>
                                                <td>{$data.create_time}</td>
                                                <td>{$data.paixu}</td>
                                                <td>
                                                    <a href="{:U('infomanage/news_add',array('id'=>$data['id'],'news_type'=>$data['news_type']))}">修改 </a>
                                                    <a class="del-one" href="javascript:;" data="{:U('infomanage/news_del',array('id'=>$data['id']))}">删除 </a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                            <div class="button-list-dq">
                                <a href="{:U('infomanage/news_add')}" class="addbt">新增</a>
                            </div>
                         </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
</script>
