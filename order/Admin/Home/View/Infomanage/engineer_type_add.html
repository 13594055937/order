<include file="Public/header" />
<include file="Public/top" />
<div role="main" class="ui-content">
    <include file="Public/menu" />
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    工程师人员分类管理
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div>
                            <form role="form" action="{:U('infomanage/engineer_type_save')}" method="POST" id="myForm">
                                <input type="hidden" name="id" value="{$data.id}" readyonly />
                                <table class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <td class="col-name">名称</td>
                                        <td>
                                            <input name="name" type="text" value="{$data.name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-name">是否开启</td>
                                        <td>
                                            <div data-role="controlgroup" data-type="horizontal">
                                                <label>
                                                    关闭<input name="status" type="radio" value="0" <if condition="$data['status'] eq 0"> checked=true </if>>
                                                </label>
                                                <label>开启<input name="status" type="radio" value="1" <if condition="$data['status'] eq 1 || $data['status'] eq '' "> checked=true </if>></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <if condition="$edit_info neq '查看信息'">
                                            <td colspan="2" align="center">
                                                <input type="button" value="返回" class="btn btn-default" onclick="window.history.back(-1)" data-inline="true">
                                                <input type="submit" class="btn btn-default" data-inline="true" value="提交">
                                            </td>
                                            <else/>
                                            <td colspan="2" align="center">
                                                <input type="button" value="返回" class="btn btn-default" onclick="window.history.back(-1)" data-inline="true">
                                            </td>
                                        </if>
                                    </tr>
                                </table>

                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <include file="Public/footer" />
