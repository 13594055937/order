<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>首页logo管理</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>图片</td>
                                            <td>是否有效</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                
                                                <td><if condition="$data['small_pic'] neq ''"><img src="__PUBLIC__/images/{$data.small_pic}" style="width:100px;height:100px"></if></td>
                                                <td><if condition="$data.status eq 1">是<else />否</if></td>
                                                <td>
                                                    <a href="{:U('infomanage/logo_add',array('id'=>$data['id'],'edit_info'=>'查看信息'))}">查看</a>
                                                    <a href="{:U('infomanage/logo_add',array('id'=>$data['id'],'edit_info'=>'修改信息'))}">修改</a>
                                                    <a class="del-one" href="javascript:;" data="{:U('infomanage/logo_del',array('id'=>$data['id']))}">删除</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            <div class="well">
                                <h4>
                                    <a href="{:U('infomanage/logo_add',array('edit_info'=>'添加信息'))}" class="addbt">新增</a>
                                </h4>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
</script>
