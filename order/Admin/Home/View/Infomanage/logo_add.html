<include file="Public/header" />
<include file="Public/top" />
<div role="main" class="ui-content">
	<include file="Public/menu" />

    <script language="JavaScript">
        $(document).ready(function(){
            $("#myForm1").validate({
                rules:{
                        paixu:{"number":true}
                    },
                messages:{
                    paixu:"排序必须是整数"
                },
                submitHandler: function(form) {
                    $(form).submit();
                    return false;
                }
            });
            var options = {
                url: "{:U('infomanage/logo_save')}",
                type: 'post',
                success: function(data) {
                    data = eval("("+data+")")
                    if(data.status=="true"){
                        window.location.href="{:U('infomanage/logo')}";
                    }
                } 
            };
        });
    </script>
    <div class="row">
                                <div class="col-lg-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            广告管理
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div>
                                                    <form role="form" action="{:U('infomanage/logo_save')}" method="POST" id="myForm" enctype="multipart/form-data" data-ajax="false">
            	<input type="hidden" name="id" value="{$data.id}" readyonly />
                <h2>{$edit_info} </h2>
             	<table class="table table-striped table-bordered table-hover">  
                   
                    <tr>
                        <td class="col-name">图片</td>
                        <td>
                            <input name="small_pic" type="file">
                            <if condition="$data['small_pic'] neq ''"><img src="__PUBLIC__/images/{$data.small_pic}" style="width:20px;height:20px"><input type="hidden" name="small_pic" value="{$data.small_pic}"></if>
                        </td>
                    </tr>
            		<tr>
            			<td class="col-name">是否有效</td>
            			<td>
                            <div data-role="controlgroup" data-type="horizontal">
                                <label>
                                   否<input name="status" type="radio" value="0" <if condition="$data['status'] eq 0"> checked=true </if>>
                                </label> 
                                <label>是<input name="status" type="radio" value="1" <if condition="$data['status'] eq 1 || $data['status'] eq '' "> checked=true </if>></label>
                            </div>
            			</td>
            		</tr>
            		<tr>
                                        <if condition="$edit_info neq '查看信息'">
                                            <td colspan="2" align="center">
                                                <input type="button" value="返回" class="btn btn-default" onclick="window.history.back(-1)" data-inline="true">
                                                <input type="submit" class="btn btn-default" data-inline="true" value="提交">
                                            </td>
                                            <else/>
                                            <td colspan="2" align="center">
                                                <input type="button" value="返回" class="btn btn-default" onclick="window.history.back(-1)" data-inline="true">
                                            </td>
                                        </if>
                                    </tr>
                                </table>
                                
                                </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
<include file="Public/footer" />
