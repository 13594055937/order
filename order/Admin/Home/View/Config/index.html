<include file="Public/header" />
<include file="Public/top" />
<!--top end-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>会员列表</span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <td>姓名</td>
                                            <td>手机</td>
                                            <td>认证</td>
                                            <td>身份</td>
                                            <td>区域</td>
                                            <td>注册时间</td>
                                            <td>管理</td>
                                            <td>操作</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="data" key="k">
                                            <tr class="gradeA">
                                                <td>{$data.username}</td>
                                                <td>
                                                    {$data.telphone}
                                                </td>
                                                <td><if condition="$data['is_identify'] eq 0">未认证<else/>已认证</if></td>
                                                <td>{$data.user_type}</td>
                                                <td>{$data.prov} {$data.city}</td>
                                                <td><php>echo date("Y-m-d",$data['create_time']);</php></td>
                                                <td>
                                                    <a href="{$front_url}/index.php/Home/forum/forum_detail.html?id={$data.id}">余额详情</a>
                                                    <a class="del-one" href="javascript:;">任务</a>
                                                    <a href="{$front_url}/index.php/Home/forum/forum_detail.html?id={$data.id}">反馈</a>
                                                    <a class="del-one" href="javascript:;" >预报备</a>
                                                    <a class="del-one" href="javascript:;" >信誉详情</a>
                                                </td>
                                                <td>
                                                    <a class="del-one" href="javascript:;" data="{:U('customer/user_del',array('id'=>$data['id']))}">删除</a>
                                                    <if condition="$data.status eq 0">
                                                        <a href="{:U('customer/setStatus',array('id'=>$data['id'],'status'=>1))}">取消冻结</a>
                                                    <else/>
                                                        <a href="{:U('customer/setStatus',array('id'=>$data['id'],'status'=>0))}">设置冻结</a>
                                                    </if>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

<include file="Public/footer" />
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
</script>
