    <script type="text/javascript">
      $("#submitit").off("click").click(function(){
        var username = $.trim($("#username").val());
        var telphone = $("#telphone").val();
        var message = $.trim($("#message").val());
        if(username == "" || message ==""){
          alert("用户信息、留言内容不能为空!");
          return false;
        }
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(telphone))){ 
            alert("手机号码有误，请重填");  
            return false; 
        } 
        $.post("{:U('index/savemessage')}",{"username":username,"telphone":telphone,"message":message},function(data){
          data = JSON.parse(data);
            alert(data.message);
      	  $("#username").val("");
      	  $("#telphone").val("");
      	  $("#message").val("");
            });
        });
        $(".sc-top").click(function() {
                  $("body,html").animate({
                          scrollTop: 0
                  }, 1000);
                  return false;
          })
    </script>
