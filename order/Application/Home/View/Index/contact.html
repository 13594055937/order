<include file="Public/header" />
    <link rel="stylesheet" href="__PUBLIC__/css/contact.min.css">
    <!-- container -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZzURAufEBNc6d2ndGh5m6sKe"></script>
    <div id="container">
        <div class="g-wrap">
            <div id="allmap" style="width: 1200px;height: 500px;margin:0 auto;overflow: hidden;">
            </div>
            <ul class="list-contact list-address clearfix">
                <li>公司地址：<span class="s-hover">{$list.c_addr}</span></li><li>公司电话：<span class="s-hover">{$list.c_tel}</span></li>
                <li>公司传真：<span class="s-hover">{$list.c_fax}</span></li>
            </ul>
            <ul class="list-contact list-tel clearfix">
                <li>团队服务： {$list.team_service}</li>
                <li><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$list.qq1}&site=qq&menu=yes" class="u-contact-qq"><span class="icon-c icon-qq-male"></span>客服{$list.qq1_name}</a><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$list.qq2}&site=qq&menu=yes" class="u-contact-qq"><span class="icon-c icon-qq-female"></span>客服{$list.qq2_name}</a></li>
            </ul>
            <div class="m-address-car">
                <dt>租车服务<span class="icon-c icon-arrow"></span></dt>
                <dd>
                    <span class="s-contact">联系电话：{$list.car_tel}</span>
                    <span class="s-contact">qq：{$list.car_qq}</span>
                    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$list.zixun_qq}&site=qq&menu=yes" class="u-contact-qq"><span class="icon-c icon-qq-female"></span>点击咨询</a>
                </dd>
            </div>
        </div>
    </div>
	<script type="text/javascript">
		// 百度地图API功能
		//var map = new BMap.Map("allmap");  // 创建Map实例
		//map.centerAndZoom("上海",15);      // 初始化地图,用城市名设置地图中心点
		var map = new BMap.Map("allmap"); // 创建地图实例
        var point = new BMap.Point(121.44428782051,31.191075923077); //CenterCoordinate // 创建点坐标
        map.centerAndZoom(point, 12); // 初始化地图，设置中心点坐标和地图级别
        map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
        map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
        map.addControl(new BMap.OverviewMapControl({ isOpen: true })); // 添加缩略地图控件,isOpen 默认让它展开

        map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用fj
        map.enableContinuousZoom(); 
	</script>
    <!-- footer -->
    <include file="Public/footer" />
