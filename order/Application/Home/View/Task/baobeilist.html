<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <title>销售机会报备</title>
        <link rel="stylesheet" href="__PUBLIC__/css/uikit.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/iven.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/form-select.css" />
        <script src="__PUBLIC__/js/jquery.js"></script>
        <script src="__PUBLIC__/js/uikit.min.js"></script>
        <script src="__PUBLIC__/js/form-select.min.js"></script>
    </head>
    <body>
	<!--详情-->
    <br>
    <div class="uk-container uk-container-center">    
        <div class="uk-grid">
            <div class="uk-width-2-3">
                <h2 class="uk-margin-remove">销售机会报备记录</h2>
                <p class="uk-margin-remove">项目预报备</p>
            </div>
            <div class="uk-width-1-3">
                <a href="{:U('task/baobei')}" class="uk-button uk-button-primary uk-float-right">我要预报备</a>
            </div>
        </div>
    </div>
    <hr>

    <!--report-->
    <div class="uk-container uk-container-center">
        <foreach name="list" item="listdata">
            <div class="report">
                <h3>{$listdata.pro_name}</h3>
                <p><span>提交时间：<php>echo date("Y-m-d", $listdata['create_time']);</php></span> </p>
                <div class="i-post"><a href="{:U('task/baobei_detail',array('id'=>$listdata['id']))}" class="uk-button uk-button-primary uk-position-relative btn-spec">查看详情<if condition="isset($listdata['have_read'])&& $listdata['have_read'] eq 0 && $listdata['baobei_status'] eq 1"><i class="uk-position-absolute">+1</i></if></a> <span class="uk-float-right">状态：<i class="red"><if condition="$listdata['baobei_status'] eq 0">报备审核中<elseif condition="$listdata['baobei_status'] eq 1"/>报备成功<else/>报备失败</if></i></span></div>
            </div>
            <hr>
        </foreach>
    </div>    

    <include file="Public/footer" />
