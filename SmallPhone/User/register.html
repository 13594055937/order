<include file="Public/header"/>
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/common.css">
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/my.css">
<style>
.f-main .am-form-group a{
        width:11rem;
}
</style>
		<div class="f-main bgfff register">
			<div class="logo">
				<a href="index.html" style="display: block;"><img alt="{$imgalt}" src="__PUBLIC__/smallphone/images/logo-2.png" ></a>
			</div>
			<form class="form">
			  <!-- <fieldset> -->

			    <div class="am-form-group">
			      <label><i class="iconfont icon-geren"></i></label>
			      <input type="text" name="telphone" id="telphone" placeholder="您的手机号">
			    </div>

			    <div class="am-form-group">
			      <label><i class="iconfont icon-21shuru"></i></label>
			      <input type="text" name="invalidcode"  id="invalidcode" placeholder="图形验证码">
			      <a href="javascript:;" class="getcodeimg" ><img alt="{$imgalt}" id="codeimg" src="{:U('product/verify')}"></a>
			    </div>
				
			    <div class="am-form-group">
			      <label><i class="iconfont icon-yanzheng"></i></label>
			      <input type="text"  name="msgCode" id="msgCode" placeholder="手机验证码">
			      <a href="" class="getcode get-msgCode">获取验证码</a>
			    </div>

			    <div class="am-form-group">
			      <label><i class="iconfont icon-shuru"></i></label>
			      <input type="password" name="pwd" id="pwd" placeholder="密码">
			    </div>
				<!-- <div class="agreement">注册即同意<a href="">《好蟹汇用户协议》</a></div> -->
			    <p><button type="button" class="am-btn am-btn-block button-step">注册</button></p>
			  <!-- </fieldset> -->
				<div style="display:none" id="reg_url" value="">{:U('user/sendsms')}</div>
            			<div style="display:none" id="stepurl" value="">{:U('user/my')}</div>
			</form>
		</div>
		
	</body>

</html>
