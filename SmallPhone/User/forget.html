<include file="Public/header"/>
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/common.css">
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/my.css">
		<div class="f-main bgfff register">
			<div class="logo">
				<a href="{:U('index/index')}" style="display: block;"><img alt="{$imgalt}" src="__PUBLIC__/smallphone/images/logo-2.png" ></a>
			</div>
			<form class="form" method="POST" action="{:U('user/resetpwd')}">
			  <!-- <fieldset> -->

			    <div class="am-form-group">
			      <label><i class="iconfont icon-geren"></i></label>
			      <input type="text" name="telphone" id="telphone" placeholder="您的手机号">
			    </div>

			    <div class="am-form-group">
			      <label><i class="iconfont icon-21shuru"></i></label>
			      <input type="text" id="invalidcode" name="invalidcode" placeholder="图形验证码">
			      <img alt="{$imgalt}" id="codeimg" src="{:U('product/verify')}" >
			    </div>
				
			    <div class="am-form-group">
			      <label><i class="iconfont icon-yanzheng"></i></label>
			      <input type="text"  placeholder="手机验证码" id="msgCode" name="msgCode">
			      <a href="" class="getcode get-msgCode">获取验证码</a>
			    </div>

			    <div class="am-form-group">
			      <label><i class="iconfont icon-shuru"></i></label>
			      <input type="password" name="pwd" id="pwd" placeholder="请输入新密码">
			    </div>
				<!-- <div class="agreement">注册即同意<a href="">《好蟹汇用户协议》</a></div> -->
			    <p><button type="button" id="submitForm" class="am-btn am-btn-block button-step">立即修改</button></p>
			    <div style="display:none" id="reg_url" value="">{:U('user/sendsms')}</div>
                                <div style="display:none" id="stepurl" value="">{:U('user/my')}</div>
			  <!-- </fieldset> -->
			</form>
		</div>
		
	</body>
	<script src="__PUBLIC__/smallphone/js/jquery.min.js"></script>
	<script src="__PUBLIC__/script/forget.js"></script>
</html>
