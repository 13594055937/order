<include file="Public/header"/>
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/common.css">
<link rel="stylesheet" href="__PUBLIC__/smallphone/css/my.css">
<!-- 头部 E -->
		<div class="f-main bgfff modify">
			<div class="title-2 margin">修改帐号</div>
			<form class="form" method="POST" action="{:U('user/save_pwd')}">
			  <fieldset>
				 <div class="am-form-group">
			      <input type="password" name="oldpwd" id="oldpwd" placeholder="原密码">
			    </div>
			    <div class="am-form-group">
			      <input type="password" name="pwd" id="pwd" placeholder="输入新密码">
			    </div>

			    <div class="am-form-group">
			      <input type="password"  name="confirmpwd" id="confirmpwd" placeholder="校对新密码">
			    </div>
			    <p><a class="am-btn am-btn-block" id="submitpwd">确认修改</a></p>
			  </fieldset>
			</form>
		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="__PUBLIC__/smallphone/js/jquery.min.js"></script>
		<!--<![endif]-->

		<!--[if lte IE 8 ]>
		<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
		<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
		<![endif]-->
		<script src="__PUBLIC__/smallphone/js/amazeui.min.js"></script>
	</body>
	<script type="text/javascript">
		$("#submitpwd").click(function(){
			var oldpwd = $("#oldpwd").val();
			var pwd = $("#pwd").val();
			var confirmpwd = $("#confirmpwd").val();
			if(oldpwd == "" || pwd == "" || confirmpwd == ""){
				alert("所填项不能为空");
				return false;
			}
			if(pwd != confirmpwd){
				alert("两次输入的新密码不一致");
				return false;
			}
			if(oldpwd == pwd){
				alert("新旧密码不能一致");
				return false;
			}
			$("form").submit();
		})
	</script>
</html>
