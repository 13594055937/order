    <foreach name="list" item="data" key="k">
      <if condition="$k eq 0">
      <tr>
        <td><span class="red">{$data.jifen}</span></td>

        <td><span class="red">{$userinfo.jifen}</span></td>
      </tr>
      </if>
      <if condition="$k gt 0">
        <tr>
          <td><span class="gray">{$data.jifen}</span></td>
          <td><span class="gray"><php>echo date("Y-m-d H:i",$data['time']);</php></span></td>
          <td><span class="gray">{$data.reason}</span></td>
          <td><span class="gray">{$userinfo.jifen}</span></td>
        </tr>
      </if>
    </foreach>
  </tbody>
