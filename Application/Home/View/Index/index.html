    <!--new assignment-->
    <section class="assi">
    <div class="assi-title uk-text-center"><img src="__PUBLIC__/images/icon-7.png" alt="">  最新任务</div>
    <foreach name="tasklist" item="listdata">    
        <div class="uk-container uk-container-center">
            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <a href="{:U('task/detail',array('id'=>$listdata['id']))}"><img src="__PUBLIC__/images/2016-08-26_205703.jpg" alt=""></a>
                </div>
                <div class="uk-width-2-3 uk-position-relative">
                    <h4 class="uk-text-truncate"><a href="{:U('task/detail',array('id'=>$listdata['id']))}">{$listdata.pro_name}</a></h4>
                    <div class="assi-price">
						<if condition="$listdata['price'] gt 0">￥{$listdata.price}<else/>赏金详谈</if>
						<span class="uk-button uk-button-mini uk-button-primary"><a href="{:U('task/detail',array('id'=>$listdata['id']))}"><if condition="$listdata['trand_way'] eq 1">已托管赏金<else/>已交保证金</if></a></span>
					</div>
                    <div class="uk-position-absolute assi-info">                        
                        <span class="span2">{$listdata.task_type_name}· <i class="red">投标{$listdata.bid_nums}</i> · {$listdata.city}</span>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </foreach>
